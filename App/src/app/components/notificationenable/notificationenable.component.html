<mat-toolbar>
  <span>Notification Preferences</span>
  <span class="toolbar-spacer"></span>
  
  <div>
    <mat-slide-toggle [checked]="checked" (change)="toggle($event)">
      <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Notifications Status">{{ toggleIcon }} 
      </mat-icon>
      <!-- <span [className]="toggleTextClass">{{ toggleText }}</span> -->
    </mat-slide-toggle>
  </div>
</mat-toolbar>
