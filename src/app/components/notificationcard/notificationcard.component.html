<mat-card class="notification-card">
    <mat-card-header>
      <div mat-card-avatar class="notification-header-image"></div>
      <mat-card-title>{{ notificationPreference.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ notificationPreference.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-button-toggle-group #group="matButtonToggleGroup" [value]="enabledValue" (change)="toggleNotification(group.value)">
            <mat-button-toggle value="Enabled">
              Enabled
            </mat-button-toggle>
            <mat-button-toggle value="Disabled">
              Disabled
            </mat-button-toggle>
          </mat-button-toggle-group>
    </mat-card-actions>
  </mat-card>
