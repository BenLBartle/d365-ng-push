<div class="container" 
fxLayout
fxLayoutWrap
fxLayout.xs="column"
fxLayoutAlign="left"
fxLayoutGap="30px"
fxLayoutGap.xs="0">
  <mat-card class="notification-card">
    <mat-card-header>
      <div mat-card-avatar class="notification-header-image"></div>
      <mat-card-title>Record Created</mat-card-title>
      <mat-card-subtitle>by me</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Allow notifications for records created by me.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="enableSubscription(createdByMe)">Enable</button>
      <button mat-button>Disable</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="notification-card">
